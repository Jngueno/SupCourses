<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStudentResponseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStudentResponseLabel_studentResponseId}"/>
                    <h:outputText value="#{studentResponseController.selected.studentResponseId}" title="#{bundle.ViewStudentResponseTitle_studentResponseId}"/>
                    <h:outputText value="#{bundle.ViewStudentResponseLabel_quizzId}"/>
                    <h:outputText value="#{studentResponseController.selected.quizzId}" title="#{bundle.ViewStudentResponseTitle_quizzId}"/>
                    <h:outputText value="#{bundle.ViewStudentResponseLabel_questionId}"/>
                    <h:outputText value="#{studentResponseController.selected.questionId}" title="#{bundle.ViewStudentResponseTitle_questionId}"/>
                    <h:outputText value="#{bundle.ViewStudentResponseLabel_studentId}"/>
                    <h:outputText value="#{studentResponseController.selected.studentId}" title="#{bundle.ViewStudentResponseTitle_studentId}"/>
                    <h:outputText value="#{bundle.ViewStudentResponseLabel_responseId}"/>
                    <h:outputText value="#{studentResponseController.selected.responseId}" title="#{bundle.ViewStudentResponseTitle_responseId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentResponseController.destroyAndView}" value="#{bundle.ViewStudentResponseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStudentResponseEditLink}"/>
                <br />
                <h:commandLink action="#{studentResponseController.prepareCreate}" value="#{bundle.ViewStudentResponseCreateLink}" />
                <br />
                <h:commandLink action="#{studentResponseController.prepareList}" value="#{bundle.ViewStudentResponseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStudentResponseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
