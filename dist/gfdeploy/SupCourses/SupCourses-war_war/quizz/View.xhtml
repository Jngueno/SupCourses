<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewQuizzTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewQuizzLabel_quizzId}"/>
                    <h:outputText value="#{quizzController.selected.quizzId}" title="#{bundle.ViewQuizzTitle_quizzId}"/>
                    <h:outputText value="#{bundle.ViewQuizzLabel_createdDate}"/>
                    <h:outputText value="#{quizzController.selected.createdDate}" title="#{bundle.ViewQuizzTitle_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewQuizzLabel_moduleId}"/>
                    <h:outputText value="#{quizzController.selected.moduleId}" title="#{bundle.ViewQuizzTitle_moduleId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{quizzController.destroyAndView}" value="#{bundle.ViewQuizzDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewQuizzEditLink}"/>
                <br />
                <h:commandLink action="#{quizzController.prepareCreate}" value="#{bundle.ViewQuizzCreateLink}" />
                <br />
                <h:commandLink action="#{quizzController.prepareList}" value="#{bundle.ViewQuizzShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewQuizzIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
