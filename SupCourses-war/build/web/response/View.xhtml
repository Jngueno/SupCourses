<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewResponseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewResponseLabel_responseId}"/>
                    <h:outputText value="#{responseController.selected.responseId}" title="#{bundle.ViewResponseTitle_responseId}"/>
                    <h:outputText value="#{bundle.ViewResponseLabel_responseContent}"/>
                    <h:outputText value="#{responseController.selected.responseContent}" title="#{bundle.ViewResponseTitle_responseContent}"/>
                    <h:outputText value="#{bundle.ViewResponseLabel_correct}"/>
                    <h:outputText value="#{responseController.selected.correct}" title="#{bundle.ViewResponseTitle_correct}"/>
                    <h:outputText value="#{bundle.ViewResponseLabel_responseTypeId}"/>
                    <h:outputText value="#{responseController.selected.responseTypeId}" title="#{bundle.ViewResponseTitle_responseTypeId}"/>
                    <h:outputText value="#{bundle.ViewResponseLabel_questionId}"/>
                    <h:outputText value="#{responseController.selected.questionId}" title="#{bundle.ViewResponseTitle_questionId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{responseController.destroyAndView}" value="#{bundle.ViewResponseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewResponseEditLink}"/>
                <br />
                <h:commandLink action="#{responseController.prepareCreate}" value="#{bundle.ViewResponseCreateLink}" />
                <br />
                <h:commandLink action="#{responseController.prepareList}" value="#{bundle.ViewResponseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewResponseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
