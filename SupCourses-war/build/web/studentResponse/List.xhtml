<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStudentResponseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStudentResponseEmpty}" rendered="#{studentResponseController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{studentResponseController.items.rowCount > 0}">
                    <h:outputText value="#{studentResponseController.pagination.pageFirstItem + 1}..#{studentResponseController.pagination.pageLastItem + 1}/#{studentResponseController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{studentResponseController.previous}" value="#{bundle.Previous} #{studentResponseController.pagination.pageSize}" rendered="#{studentResponseController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{studentResponseController.next}" value="#{bundle.Next} #{studentResponseController.pagination.pageSize}" rendered="#{studentResponseController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{studentResponseController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentResponseTitle_studentResponseId}"/>
                            </f:facet>
                            <h:outputText value="#{item.studentResponseId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentResponseTitle_quizzId}"/>
                            </f:facet>
                            <h:outputText value="#{item.quizzId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentResponseTitle_questionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.questionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentResponseTitle_studentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.studentId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentResponseTitle_responseId}"/>
                            </f:facet>
                            <h:outputText value="#{item.responseId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{studentResponseController.prepareView}" value="#{bundle.ListStudentResponseViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{studentResponseController.prepareEdit}" value="#{bundle.ListStudentResponseEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{studentResponseController.destroy}" value="#{bundle.ListStudentResponseDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{studentResponseController.prepareCreate}" value="#{bundle.ListStudentResponseCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListStudentResponseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
