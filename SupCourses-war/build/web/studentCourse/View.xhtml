<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStudentCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStudentCourseLabel_studentCourseId}"/>
                    <h:outputText value="#{studentCourseController.selected.studentCourseId}" title="#{bundle.ViewStudentCourseTitle_studentCourseId}"/>
                    <h:outputText value="#{bundle.ViewStudentCourseLabel_subscriptionDate}"/>
                    <h:outputText value="#{studentCourseController.selected.subscriptionDate}" title="#{bundle.ViewStudentCourseTitle_subscriptionDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewStudentCourseLabel_studentId}"/>
                    <h:outputText value="#{studentCourseController.selected.studentId}" title="#{bundle.ViewStudentCourseTitle_studentId}"/>
                    <h:outputText value="#{bundle.ViewStudentCourseLabel_courseId}"/>
                    <h:outputText value="#{studentCourseController.selected.courseId}" title="#{bundle.ViewStudentCourseTitle_courseId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentCourseController.destroyAndView}" value="#{bundle.ViewStudentCourseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStudentCourseEditLink}"/>
                <br />
                <h:commandLink action="#{studentCourseController.prepareCreate}" value="#{bundle.ViewStudentCourseCreateLink}" />
                <br />
                <h:commandLink action="#{studentCourseController.prepareList}" value="#{bundle.ViewStudentCourseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStudentCourseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
