<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStudentCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStudentCourseLabel_studentCourseId}" for="studentCourseId" />
                    <h:inputText id="studentCourseId" value="#{studentCourseController.selected.studentCourseId}" title="#{bundle.EditStudentCourseTitle_studentCourseId}" required="true" requiredMessage="#{bundle.EditStudentCourseRequiredMessage_studentCourseId}"/>
                    <h:outputLabel value="#{bundle.EditStudentCourseLabel_subscriptionDate}" for="subscriptionDate" />
                    <h:inputText id="subscriptionDate" value="#{studentCourseController.selected.subscriptionDate}" title="#{bundle.EditStudentCourseTitle_subscriptionDate}" required="true" requiredMessage="#{bundle.EditStudentCourseRequiredMessage_subscriptionDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditStudentCourseLabel_studentId}" for="studentId" />
                    <h:selectOneMenu id="studentId" value="#{studentCourseController.selected.studentId}" title="#{bundle.EditStudentCourseTitle_studentId}" required="true" requiredMessage="#{bundle.EditStudentCourseRequiredMessage_studentId}">
                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditStudentCourseLabel_courseId}" for="courseId" />
                    <h:selectOneMenu id="courseId" value="#{studentCourseController.selected.courseId}" title="#{bundle.EditStudentCourseTitle_courseId}" required="true" requiredMessage="#{bundle.EditStudentCourseRequiredMessage_courseId}">
                        <f:selectItems value="#{courseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{studentCourseController.update}" value="#{bundle.EditStudentCourseSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStudentCourseViewLink}"/>
                <br />
                <h:commandLink action="#{studentCourseController.prepareList}" value="#{bundle.EditStudentCourseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStudentCourseIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
