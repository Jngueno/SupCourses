<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditQuizzTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditQuizzLabel_quizzId}" for="quizzId" />
                    <h:inputText id="quizzId" value="#{quizzController.selected.quizzId}" title="#{bundle.EditQuizzTitle_quizzId}" required="true" requiredMessage="#{bundle.EditQuizzRequiredMessage_quizzId}"/>
                    <h:outputLabel value="#{bundle.EditQuizzLabel_createdDate}" for="createdDate" />
                    <h:inputText id="createdDate" value="#{quizzController.selected.createdDate}" title="#{bundle.EditQuizzTitle_createdDate}" required="true" requiredMessage="#{bundle.EditQuizzRequiredMessage_createdDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditQuizzLabel_moduleId}" for="moduleId" />
                    <h:selectOneMenu id="moduleId" value="#{quizzController.selected.moduleId}" title="#{bundle.EditQuizzTitle_moduleId}" required="true" requiredMessage="#{bundle.EditQuizzRequiredMessage_moduleId}">
                        <f:selectItems value="#{moduleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{quizzController.update}" value="#{bundle.EditQuizzSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditQuizzViewLink}"/>
                <br />
                <h:commandLink action="#{quizzController.prepareList}" value="#{bundle.EditQuizzShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditQuizzIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
