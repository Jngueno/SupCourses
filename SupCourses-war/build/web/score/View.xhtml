<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewScoreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewScoreLabel_scoreId}"/>
                    <h:outputText value="#{scoreController.selected.scoreId}" title="#{bundle.ViewScoreTitle_scoreId}"/>
                    <h:outputText value="#{bundle.ViewScoreLabel_score}"/>
                    <h:outputText value="#{scoreController.selected.score}" title="#{bundle.ViewScoreTitle_score}"/>
                    <h:outputText value="#{bundle.ViewScoreLabel_studentId}"/>
                    <h:outputText value="#{scoreController.selected.studentId}" title="#{bundle.ViewScoreTitle_studentId}"/>
                    <h:outputText value="#{bundle.ViewScoreLabel_quizzId}"/>
                    <h:outputText value="#{scoreController.selected.quizzId}" title="#{bundle.ViewScoreTitle_quizzId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{scoreController.destroyAndView}" value="#{bundle.ViewScoreDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewScoreEditLink}"/>
                <br />
                <h:commandLink action="#{scoreController.prepareCreate}" value="#{bundle.ViewScoreCreateLink}" />
                <br />
                <h:commandLink action="#{scoreController.prepareList}" value="#{bundle.ViewScoreShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewScoreIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
