<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateScoreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateScoreLabel_scoreId}" for="scoreId" />
                    <h:inputText id="scoreId" value="#{scoreController.selected.scoreId}" title="#{bundle.CreateScoreTitle_scoreId}" required="true" requiredMessage="#{bundle.CreateScoreRequiredMessage_scoreId}"/>
                    <h:outputLabel value="#{bundle.CreateScoreLabel_score}" for="score" />
                    <h:inputText id="score" value="#{scoreController.selected.score}" title="#{bundle.CreateScoreTitle_score}" />
                    <h:outputLabel value="#{bundle.CreateScoreLabel_studentId}" for="studentId" />
                    <h:selectOneMenu id="studentId" value="#{scoreController.selected.studentId}" title="#{bundle.CreateScoreTitle_studentId}" required="true" requiredMessage="#{bundle.CreateScoreRequiredMessage_studentId}">
                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateScoreLabel_quizzId}" for="quizzId" />
                    <h:selectOneMenu id="quizzId" value="#{scoreController.selected.quizzId}" title="#{bundle.CreateScoreTitle_quizzId}" required="true" requiredMessage="#{bundle.CreateScoreRequiredMessage_quizzId}">
                        <f:selectItems value="#{quizzController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{scoreController.create}" value="#{bundle.CreateScoreSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{scoreController.prepareList}" value="#{bundle.CreateScoreShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateScoreIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
