<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateResponseTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateResponseTypeLabel_responseTypeId}" for="responseTypeId" />
                    <h:inputText id="responseTypeId" value="#{responseTypeController.selected.responseTypeId}" title="#{bundle.CreateResponseTypeTitle_responseTypeId}" required="true" requiredMessage="#{bundle.CreateResponseTypeRequiredMessage_responseTypeId}"/>
                    <h:outputLabel value="#{bundle.CreateResponseTypeLabel_responseTypeContent}" for="responseTypeContent" />
                    <h:inputText id="responseTypeContent" value="#{responseTypeController.selected.responseTypeContent}" title="#{bundle.CreateResponseTypeTitle_responseTypeContent}" required="true" requiredMessage="#{bundle.CreateResponseTypeRequiredMessage_responseTypeContent}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{responseTypeController.create}" value="#{bundle.CreateResponseTypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{responseTypeController.prepareList}" value="#{bundle.CreateResponseTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateResponseTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
