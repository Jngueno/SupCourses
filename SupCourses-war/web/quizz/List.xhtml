<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListQuizzTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListQuizzEmpty}" rendered="#{quizzController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{quizzController.items.rowCount > 0}">
                    <h:outputText value="#{quizzController.pagination.pageFirstItem + 1}..#{quizzController.pagination.pageLastItem + 1}/#{quizzController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{quizzController.previous}" value="#{bundle.Previous} #{quizzController.pagination.pageSize}" rendered="#{quizzController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{quizzController.next}" value="#{bundle.Next} #{quizzController.pagination.pageSize}" rendered="#{quizzController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{quizzController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizzTitle_quizzId}"/>
                            </f:facet>
                            <h:outputText value="#{item.quizzId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizzTitle_createdDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizzTitle_moduleId}"/>
                            </f:facet>
                            <h:outputText value="#{item.moduleId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{quizzController.prepareView}" value="#{bundle.ListQuizzViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{quizzController.prepareEdit}" value="#{bundle.ListQuizzEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{quizzController.destroy}" value="#{bundle.ListQuizzDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{quizzController.prepareCreate}" value="#{bundle.ListQuizzCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListQuizzIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
