<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCertificationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCertificationEmpty}" rendered="#{certificationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{certificationController.items.rowCount > 0}">
                    <h:outputText value="#{certificationController.pagination.pageFirstItem + 1}..#{certificationController.pagination.pageLastItem + 1}/#{certificationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{certificationController.previous}" value="#{bundle.Previous} #{certificationController.pagination.pageSize}" rendered="#{certificationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{certificationController.next}" value="#{bundle.Next} #{certificationController.pagination.pageSize}" rendered="#{certificationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{certificationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCertificationTitle_certificationId}"/>
                            </f:facet>
                            <h:outputText value="#{item.certificationId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCertificationTitle_score}"/>
                            </f:facet>
                            <h:outputText value="#{item.score}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCertificationTitle_courseId}"/>
                            </f:facet>
                            <h:outputText value="#{item.courseId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{certificationController.prepareView}" value="#{bundle.ListCertificationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{certificationController.prepareEdit}" value="#{bundle.ListCertificationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{certificationController.destroy}" value="#{bundle.ListCertificationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{certificationController.prepareCreate}" value="#{bundle.ListCertificationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCertificationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
