<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStudentResponseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStudentResponseLabel_studentResponseId}" for="studentResponseId" />
                    <h:inputText id="studentResponseId" value="#{studentResponseController.selected.studentResponseId}" title="#{bundle.EditStudentResponseTitle_studentResponseId}" required="true" requiredMessage="#{bundle.EditStudentResponseRequiredMessage_studentResponseId}"/>
                    <h:outputLabel value="#{bundle.EditStudentResponseLabel_quizzId}" for="quizzId" />
                    <h:inputText id="quizzId" value="#{studentResponseController.selected.quizzId}" title="#{bundle.EditStudentResponseTitle_quizzId}" required="true" requiredMessage="#{bundle.EditStudentResponseRequiredMessage_quizzId}"/>
                    <h:outputLabel value="#{bundle.EditStudentResponseLabel_questionId}" for="questionId" />
                    <h:inputText id="questionId" value="#{studentResponseController.selected.questionId}" title="#{bundle.EditStudentResponseTitle_questionId}" required="true" requiredMessage="#{bundle.EditStudentResponseRequiredMessage_questionId}"/>
                    <h:outputLabel value="#{bundle.EditStudentResponseLabel_studentId}" for="studentId" />
                    <h:selectOneMenu id="studentId" value="#{studentResponseController.selected.studentId}" title="#{bundle.EditStudentResponseTitle_studentId}" required="true" requiredMessage="#{bundle.EditStudentResponseRequiredMessage_studentId}">
                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditStudentResponseLabel_responseId}" for="responseId" />
                    <h:selectOneMenu id="responseId" value="#{studentResponseController.selected.responseId}" title="#{bundle.EditStudentResponseTitle_responseId}" required="true" requiredMessage="#{bundle.EditStudentResponseRequiredMessage_responseId}">
                        <f:selectItems value="#{responseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{studentResponseController.update}" value="#{bundle.EditStudentResponseSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStudentResponseViewLink}"/>
                <br />
                <h:commandLink action="#{studentResponseController.prepareList}" value="#{bundle.EditStudentResponseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStudentResponseIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
