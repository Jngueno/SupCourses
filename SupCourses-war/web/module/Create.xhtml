<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateModuleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateModuleLabel_moduleId}" for="moduleId" />
                    <h:inputText id="moduleId" value="#{moduleController.selected.moduleId}" title="#{bundle.CreateModuleTitle_moduleId}" required="true" requiredMessage="#{bundle.CreateModuleRequiredMessage_moduleId}"/>
                    <h:outputLabel value="#{bundle.CreateModuleLabel_name}" for="name" />
                    <h:inputText id="name" value="#{moduleController.selected.name}" title="#{bundle.CreateModuleTitle_name}" required="true" requiredMessage="#{bundle.CreateModuleRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateModuleLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{moduleController.selected.description}" title="#{bundle.CreateModuleTitle_description}" required="true" requiredMessage="#{bundle.CreateModuleRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateModuleLabel_duration}" for="duration" />
                    <h:inputText id="duration" value="#{moduleController.selected.duration}" title="#{bundle.CreateModuleTitle_duration}" required="true" requiredMessage="#{bundle.CreateModuleRequiredMessage_duration}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateModuleLabel_courseId}" for="courseId" />
                    <h:selectOneMenu id="courseId" value="#{moduleController.selected.courseId}" title="#{bundle.CreateModuleTitle_courseId}" required="true" requiredMessage="#{bundle.CreateModuleRequiredMessage_courseId}">
                        <f:selectItems value="#{courseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{moduleController.create}" value="#{bundle.CreateModuleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{moduleController.prepareList}" value="#{bundle.CreateModuleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateModuleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
