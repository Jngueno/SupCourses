<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCourseLabel_courseId}" for="courseId" />
                    <h:inputText id="courseId" value="#{courseController.selected.courseId}" title="#{bundle.CreateCourseTitle_courseId}" required="true" requiredMessage="#{bundle.CreateCourseRequiredMessage_courseId}"/>
                    <h:outputLabel value="#{bundle.CreateCourseLabel_name}" for="name" />
                    <h:inputText id="name" value="#{courseController.selected.name}" title="#{bundle.CreateCourseTitle_name}" required="true" requiredMessage="#{bundle.CreateCourseRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateCourseLabel_duration}" for="duration" />
                    <h:inputText id="duration" value="#{courseController.selected.duration}" title="#{bundle.CreateCourseTitle_duration}" required="true" requiredMessage="#{bundle.CreateCourseRequiredMessage_duration}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCourseLabel_tagId}" for="tagId" />
                    <h:selectOneMenu id="tagId" value="#{courseController.selected.tagId}" title="#{bundle.CreateCourseTitle_tagId}" required="true" requiredMessage="#{bundle.CreateCourseRequiredMessage_tagId}">
                        <f:selectItems value="#{tagController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{courseController.create}" value="#{bundle.CreateCourseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{courseController.prepareList}" value="#{bundle.CreateCourseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCourseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
