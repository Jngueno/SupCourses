<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStudentCertificationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStudentCertificationLabel_studentCertificationId}" for="studentCertificationId" />
                    <h:inputText id="studentCertificationId" value="#{studentCertificationController.selected.studentCertificationId}" title="#{bundle.CreateStudentCertificationTitle_studentCertificationId}" required="true" requiredMessage="#{bundle.CreateStudentCertificationRequiredMessage_studentCertificationId}"/>
                    <h:outputLabel value="#{bundle.CreateStudentCertificationLabel_dateDelivered}" for="dateDelivered" />
                    <h:inputText id="dateDelivered" value="#{studentCertificationController.selected.dateDelivered}" title="#{bundle.CreateStudentCertificationTitle_dateDelivered}" required="true" requiredMessage="#{bundle.CreateStudentCertificationRequiredMessage_dateDelivered}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateStudentCertificationLabel_certificationId}" for="certificationId" />
                    <h:selectOneMenu id="certificationId" value="#{studentCertificationController.selected.certificationId}" title="#{bundle.CreateStudentCertificationTitle_certificationId}" required="true" requiredMessage="#{bundle.CreateStudentCertificationRequiredMessage_certificationId}">
                        <f:selectItems value="#{certificationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateStudentCertificationLabel_studentId}" for="studentId" />
                    <h:selectOneMenu id="studentId" value="#{studentCertificationController.selected.studentId}" title="#{bundle.CreateStudentCertificationTitle_studentId}" required="true" requiredMessage="#{bundle.CreateStudentCertificationRequiredMessage_studentId}">
                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentCertificationController.create}" value="#{bundle.CreateStudentCertificationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{studentCertificationController.prepareList}" value="#{bundle.CreateStudentCertificationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStudentCertificationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
