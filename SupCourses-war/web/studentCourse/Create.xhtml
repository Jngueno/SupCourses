<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStudentCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStudentCourseLabel_studentCourseId}" for="studentCourseId" />
                    <h:inputText id="studentCourseId" value="#{studentCourseController.selected.studentCourseId}" title="#{bundle.CreateStudentCourseTitle_studentCourseId}" required="true" requiredMessage="#{bundle.CreateStudentCourseRequiredMessage_studentCourseId}"/>
                    <h:outputLabel value="#{bundle.CreateStudentCourseLabel_subscriptionDate}" for="subscriptionDate" />
                    <h:inputText id="subscriptionDate" value="#{studentCourseController.selected.subscriptionDate}" title="#{bundle.CreateStudentCourseTitle_subscriptionDate}" required="true" requiredMessage="#{bundle.CreateStudentCourseRequiredMessage_subscriptionDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateStudentCourseLabel_studentId}" for="studentId" />
                    <h:selectOneMenu id="studentId" value="#{studentCourseController.selected.studentId}" title="#{bundle.CreateStudentCourseTitle_studentId}" required="true" requiredMessage="#{bundle.CreateStudentCourseRequiredMessage_studentId}">
                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateStudentCourseLabel_courseId}" for="courseId" />
                    <h:selectOneMenu id="courseId" value="#{studentCourseController.selected.courseId}" title="#{bundle.CreateStudentCourseTitle_courseId}" required="true" requiredMessage="#{bundle.CreateStudentCourseRequiredMessage_courseId}">
                        <f:selectItems value="#{courseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentCourseController.create}" value="#{bundle.CreateStudentCourseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{studentCourseController.prepareList}" value="#{bundle.CreateStudentCourseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStudentCourseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
