<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditResponseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditResponseLabel_responseId}" for="responseId" />
                    <h:inputText id="responseId" value="#{responseController.selected.responseId}" title="#{bundle.EditResponseTitle_responseId}" required="true" requiredMessage="#{bundle.EditResponseRequiredMessage_responseId}"/>
                    <h:outputLabel value="#{bundle.EditResponseLabel_responseContent}" for="responseContent" />
                    <h:inputTextarea rows="4" cols="30" id="responseContent" value="#{responseController.selected.responseContent}" title="#{bundle.EditResponseTitle_responseContent}" required="true" requiredMessage="#{bundle.EditResponseRequiredMessage_responseContent}"/>
                    <h:outputLabel value="#{bundle.EditResponseLabel_correct}" for="correct" />
                    <h:inputText id="correct" value="#{responseController.selected.correct}" title="#{bundle.EditResponseTitle_correct}" required="true" requiredMessage="#{bundle.EditResponseRequiredMessage_correct}"/>
                    <h:outputLabel value="#{bundle.EditResponseLabel_responseTypeId}" for="responseTypeId" />
                    <h:selectOneMenu id="responseTypeId" value="#{responseController.selected.responseTypeId}" title="#{bundle.EditResponseTitle_responseTypeId}" required="true" requiredMessage="#{bundle.EditResponseRequiredMessage_responseTypeId}">
                        <f:selectItems value="#{responseTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditResponseLabel_questionId}" for="questionId" />
                    <h:selectOneMenu id="questionId" value="#{responseController.selected.questionId}" title="#{bundle.EditResponseTitle_questionId}" required="true" requiredMessage="#{bundle.EditResponseRequiredMessage_questionId}">
                        <f:selectItems value="#{questionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{responseController.update}" value="#{bundle.EditResponseSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditResponseViewLink}"/>
                <br />
                <h:commandLink action="#{responseController.prepareList}" value="#{bundle.EditResponseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditResponseIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
